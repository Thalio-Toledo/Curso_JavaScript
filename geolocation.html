<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    <div id="lat"></div>
    <div id="lon"></div>
    <div id="map"></div>
    <script>
         if('geolocation' in navigator){
   
            navigator.geolocation.getCurrentPosition(function getPosition(position) {
                let latitude = document.getElementById("lat")
                let longitude = document.getElementById("lon")
                let googleMapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${latitude},${longitude}&zoom=14&size=400x300`;
                const mapImage = document.getElementById('map');
                mapImage.src = googleMapUrl;
                
                latitude.innerHTML =  position.coords.latitude;
                longitude.innerHTML = position.coords.longitude;
               
});


             
         }
         else{
             console.log("I'm sorry, but geolocation services are not supported by your browser.")
         }

    </script>
</body>
</html>
