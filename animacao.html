<html>
   <head>
   
   
   
   </head>
   <style>
      #container {
     width: 400px;
     height: 50px;
     position: relative;
     background: yellow;
}
     #animate {
     width: 50px;
     height: 50px;
     position: absolute;
     background: red;
}
   
   </style>
   
   <body>
   
   
   <h1>Primeira animação em javascript</h1>
   
   <div id="container">
   <div id="animate"></div>
   </div>
   <script>
   function mover() {
  var elem = document.getElementById("animate");  
  console.log(elem) 
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.left = pos + "px"; 
     
    }
  }
}

mover()
   
   
   
   
   </script>
   
   </body>

</html>
