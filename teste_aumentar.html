<html>
   <head>
   
   
   
   </head>
   <style>
      #container {
     width: 1000px;
     height: 50px;
     position: relative;
     background: yellow;
}
     #animate {
     width: 50px;
     height: 50px;
     position: absolute;
     background: red;
}
   
   </style>
   
   <body>
   
   
   <h1>animação aumentar</h1>
   <button onclick="mover()">Aumentar</button>
   <button onclick="stop()">parar</button>
   
   <div id="container">
   <div id="animate"></div>
   </div>
   <script>

   function mover() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(aumentar, 5);
  function aumentar() {
    if (pos == 1000) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.width = pos + "px"; 
     
    }
  }
}
function stop(){
  stop(mover)
}
   
   </script>
   
   </body>

</html>
