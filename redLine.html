<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            
            #container{
                width:500px;
                height:50px;
                border: 2px solid;
                position:relative;
            }
            #box{
                width:0;
                height:50px;
                position:absolute;
                background-color:red;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div id="box"></div>
        </div>
        <button onclick="play()">Play</button>

        <script>
           function play(){
               var box = document.getElementById('box')
               var tam = 0
               var tempo = setInterval(aumentar, 10)
               function aumentar(){
                   if(tam >= 500){
                       clearInterval(tempo)
                   }else{
                       tam++
                       box.style.width = tam+'px'
                   }
               }
           }
            
        </script>
    </body>
</html>
