<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        align-content:  center;
        height:200px ;
        width: 500px ;
        
    }
    #cronometro{
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
        background: gray;
        color: white;
    }
</style>
<body>
    <div id="cronometro">00:00:00</div>
    <div>
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="parar()">Parar</button>
    <button onclick="zerar()">zerar</button>
</div>  
    <script>
        let hora = 0
        let minutos = 0
        let segundos = 0

        let tempo = 1000;
        let cronometro;

        function iniciar(){
          
            cronometro = setInterval(() => { timer(); }, tempo);

        }

        function parar(){
            clearInterval(cronometro);
           

   

        }
        function zerar(){
            clearInterval(cronometro);
          horas = 0;
          minutos = 0;
          segundos = 0;

    document.getElementById('cronometro').innerText = '00:00:00';
           
        }
        function timer(){
            segundos++; //Incrementa +1 na variável ss

         if (segundos == 59) { //Verifica se deu 59 segundos
         segundos = 0; //Volta os segundos para 0
         minutos++; //Adiciona +1 na variável mm

         if (minutos == 59) { //Verifica se deu 59 minutos
         minutos = 0;//Volta os minutos para 0
         horas++;//Adiciona +1 na variável hora
    }
                            }

        
        let display = (hora < 10 ? '0' + hora : hora) + ':' + (minutos < 10 ? '0' + minutos : minutos) + ':' + (segundos < 10 ? '0' + segundos : segundos)
     
        

        document.getElementById('cronometro').innerText = display;

    //Retorna o valor tratado
       return display;

                        }

    </script>
    
      
        
        
    
    
</body>
</html>
